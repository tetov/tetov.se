publications:
  - id: johanssonAdaptiveClayFormations2021
    abstract: >-
      Rapid Clay Formations (RCF) is an ongoing research project investigating
      robotic aggregation of soft clay elements. This thesis presents our research
      into RCF construction on an architectural scale.


      It outlines our development of a fabrication process suitable for the
      construction of tall and slender structures made out of clay. This
      fabrication process is evaluated through a series of prototypes and
      preparations for a three week building workshop.


      In our development we have evaluated and tested material behaviour and
      optimization, geometric sensing, robot trajectory planning and mobile
      robotic localization. These explorations are combined with design studies
      for large monolithic clay structures aimed at a rapid construction on site.
    accessed:
      year: 2021
      month: 03
      day: 17
    author:
      - family: Johansson
        given: Anton
      - family: Morales Zúñiga
        given: Edurne
    citation_key: johanssonAdaptiveClayFormations2021
    event_place: Lund, Sweden
    issued:
      year: 2021
      month: 03
      day: 17
    language: eng
    license: info:eu-repo/semantics/openAccess
    publisher: Lund University
    publisher_place: Lund, Sweden
    source: lup.lub.lu.se
    title: Adaptive Clay Formations
    type: thesis
    URL: http://lup.lub.lu.se/student-papers/record/9041159

  - id: andreenSwarmMaterializationDiscrete2019
    abstract: >-
      Biological design is able to achieve remarkable functionality, resilience
      and adaptability without relying on centralized coordination or
      resource-intense materials. Agent-based construction seeks to emulate
      these advantages, but the two common approaches - swarm robotics and fully
      virtual agent simulations - are held back by limitations that are
      difficult to overcome in isolation. Here we demonstrate initial steps
      towards the application of biological design principles, particularly the
      so-called Bernard Machine. 3D printing is used to materialize the actions
      of virtual agents in a physical environment. Such an arena requires a
      shift from monolithic printing processes to interactive ones: assemblage
      printing. We demonstrate an alternative to conventional slicer-controlled
      printing that is discrete and to an extent nonsequential and which forms
      the foundation for assemblage printing. In its extension it allows for the
      exploration of a fully agent-based construction process.
    author:
      - family: Andréen
        given: David
      - family: Goidea
        given: Ana
      - family: Johansson
        given: Anton
      - family: Hildorsson
        given: Erik
    citation_key: andreenSwarmMaterializationDiscrete2019
    container_title: >-
      2019 IEEE 4th International Workshops on Foundations and Applications of
      Self* Systems (FAS*W)
    DOI: 10.1109/FAS-W.2019.00059
    event_title: >-
