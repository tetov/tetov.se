---
name: auto-merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ahmadnassri/action-dependabot-auto-merge@70c9f0a176a7f7bf7c526d0da1d37d6c21e65329
        with:
          target: minor
          github-token: ${{ secrets.AUTOMERGE_TOKEN }}
